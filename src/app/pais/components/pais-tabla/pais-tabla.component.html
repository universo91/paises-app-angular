<div *ngIf="!paises; else divPaises" class="aler alert-info">
  espere por favor...
</div>

<ng-template #divPaises>

  <table  class="table table-hover">

    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="pais.flag" class="small-flag" alt="imagen-bandera">
        </td>
        <td>{{ pais.capital }}, {{ pais.name }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <!-- routerLink nececita de RouterModule -->
          <a [routerLink]="['/pais/',pais.alpha2Code]">Ver...</a>
        </td>
      </tr>

    </tbody>

  </table>
</ng-template>
